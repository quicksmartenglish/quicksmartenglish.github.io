# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.quicksmartenglish.com" # the base hostname & protocol for your site
plugins:
  - jekyll-paginate
# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: QuickSmartEnglish # Your name will go here
  description: "Quick Smart English website" # used by search engines

  # Header and footer text
  header_text: >
    <a href="{{ site.baseurl }}/"><img src="/img/logo.png" alt="Quick Smart English. Elevate Your Speech: Quick, Smart, Fluent English." /></a>
  header_text_feature_image: img/logo.png
  footer_text: >
    Â© 2024 QuickSmartEnglish, Inc.

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin: # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube: youtube.com/quicksmartenglish

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Itim:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

# highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
